name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
env:
  NODE_VERSION: 20
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "Install Dependencies"
        run: npm ci

      - name: "ESLint"
        run: npm run lint

      - name: "Type Check"
        run: npm run type-check

      - name: "Run Tests"
        run: npm run test
