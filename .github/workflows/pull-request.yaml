name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
env:
  NODE_VERSION: 20
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "Install Dependencies"
        run: npm ci

      - name: "dev"
        run: npm run dev

      - name: "Run Tests"
        run: npm run test
