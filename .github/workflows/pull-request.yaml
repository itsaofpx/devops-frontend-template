name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
env:
  GO_VERSION: 1.23
  NODE_VERSION: 20
jobs:
  frontend:
    name: "Frontend Dev and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v2"
        with:
          version: 8

      - name: "Install Dependencies"
        run: pnpm install

      - name: "Run Dev Server (Background)"
        run: |
          nohup pnpm dev > dev_output.log 2>&1 &
          echo "Waiting for dev server to start..."
          sleep 15

      - name: "Check Dev Server"
        run: |
          cat dev_output.log
          if grep -q "Error" dev_output.log; then
            echo "Dev server failed to start properly"
            exit 1
          fi
          echo "Dev server started successfully"

      - name: "Run Tests"
        run: pnpm test
